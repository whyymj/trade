<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>股票数据 - ECharts 曲线</title>
  <script src="/static/echarts.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #e8e8e8;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #00d9ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      text-align: center;
      color: #8892a0;
      margin-bottom: 24px;
    }
    .toolbar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    label {
      color: #a0aec0;
      font-size: 14px;
    }
    select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #2d3748;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 14px;
      min-width: 200px;
      cursor: pointer;
    }
    select:hover, select:focus {
      border-color: #00d9ff;
      outline: none;
    }
    .chart-wrap {
      background: rgba(30, 41, 59, 0.6);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.06);
    }
    .chart-title {
      font-size: 15px;
      color: #94a3b8;
      margin-bottom: 12px;
    }
    .chart {
      width: 100%;
      height: 380px;
    }
    .chart.volume { height: 220px; }
    .loading, .error {
      text-align: center;
      padding: 40px;
      color: #94a3b8;
    }
    .error { color: #f87171; }
    .toolbar-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    input[type="text"] {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #2d3748;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 14px;
      width: 120px;
    }
    input[type="text"]:focus {
      border-color: #00d9ff;
      outline: none;
    }
    .btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.9; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-primary {
      background: linear-gradient(135deg, #00d9ff, #00a8cc);
      color: #0f172a;
    }
    .btn-secondary {
      background: #334155;
      color: #e2e8f0;
    }
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      border-radius: 8px;
      background: #1e293b;
      border: 1px solid #334155;
      color: #e2e8f0;
      font-size: 14px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="container">
    <h1>股票数据曲线</h1>
    <p class="subtitle">选择股票查看 K 线相关数据</p>

    <div class="toolbar">
      <div class="toolbar-row">
        <label for="stock">选择股票：</label>
        <select id="stock">
          <option value="">-- 请选择 --</option>
        </select>
      </div>
      <div class="toolbar-row">
        <label for="stockCode">股票代码：</label>
        <input type="text" id="stockCode" placeholder="如 600519" maxlength="6" />
        <button type="button" class="btn btn-primary" id="btnAddStock">抓取并加入配置</button>
        <button type="button" class="btn btn-secondary" id="btnUpdateAll">一键更新全部数据</button>
      </div>
    </div>

    <div class="chart-wrap">
      <div class="chart-title">价格走势（开盘 / 收盘 / 最高 / 最低）</div>
      <div id="priceChart" class="chart"></div>
    </div>

    <div class="chart-wrap">
      <div class="chart-title">成交量</div>
      <div id="volumeChart" class="chart volume"></div>
    </div>

    <div id="loading" class="loading" style="display:none;">加载中…</div>
    <div id="error" class="error" style="display:none;"></div>
    <div id="toast" class="toast"></div>
  </div>

  <script>
    const API_BASE = "";
    const stockSelect = document.getElementById("stock");
    const stockCodeInput = document.getElementById("stockCode");
    const btnAddStock = document.getElementById("btnAddStock");
    const btnUpdateAll = document.getElementById("btnUpdateAll");
    const priceChartEl = document.getElementById("priceChart");
    const volumeChartEl = document.getElementById("volumeChart");
    const loadingEl = document.getElementById("loading");
    const errorEl = document.getElementById("error");
    const toastEl = document.getElementById("toast");

    let priceChart = null;
    let volumeChart = null;

    function showLoading(show) {
      loadingEl.style.display = show ? "block" : "none";
    }
    function showError(msg) {
      errorEl.textContent = msg || "";
      errorEl.style.display = msg ? "block" : "none";
    }
    function showToast(msg, duration) {
      duration = duration || 2500;
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      clearTimeout(toastEl._tid);
      toastEl._tid = setTimeout(function () {
        toastEl.classList.remove("show");
      }, duration);
    }

    async function loadStockList() {
      try {
        const res = await fetch(API_BASE + "/api/list");
        const data = await res.json();
        stockSelect.innerHTML = '<option value="">-- 请选择 --</option>';
        (data.files || []).forEach((item) => {
          const opt = document.createElement("option");
          opt.value = encodeURIComponent(item.filename);
          opt.textContent = item.displayName || item.filename;
          stockSelect.appendChild(opt);
        });
      } catch (e) {
        showError("获取股票列表失败: " + e.message);
      }
    }

    async function loadStockData(filename) {
      if (!filename) return null;
      const res = await fetch(API_BASE + "/api/data?file=" + filename);
      if (!res.ok) {
        const err = await res.json().catch(() => ({}));
        throw new Error(err.error || "加载数据失败");
      }
      return res.json();
    }

    function renderPriceChart(data) {
      if (!priceChart) {
        priceChart = echarts.init(priceChartEl);
      }
      const dates = data.dates || [];
      const open = data["开盘"] || [];
      const close = data["收盘"] || [];
      const high = data["最高"] || [];
      const low = data["最低"] || [];

      priceChart.setOption({
        tooltip: {
          trigger: "axis",
          backgroundColor: "rgba(30,41,59,0.95)",
          borderColor: "#334155",
        },
        legend: {
          data: ["开盘", "收盘", "最高", "最低"],
          textStyle: { color: "#94a3b8" },
          top: 0,
        },
        grid: { left: "3%", right: "4%", bottom: "3%", top: "15%", containLabel: true },
        xAxis: {
          type: "category",
          data: dates,
          axisLine: { lineStyle: { color: "#334155" } },
          axisLabel: { color: "#94a3b8" },
        },
        yAxis: {
          type: "value",
          axisLine: { show: false },
          splitLine: { lineStyle: { color: "rgba(255,255,255,0.06)" } },
          axisLabel: { color: "#94a3b8" },
        },
        series: [
          { name: "开盘", type: "line", smooth: true, data: open, symbol: "none", lineStyle: { width: 2 } },
          { name: "收盘", type: "line", smooth: true, data: close, symbol: "none", lineStyle: { width: 2 } },
          { name: "最高", type: "line", smooth: true, data: high, symbol: "none", lineStyle: { width: 2 } },
          { name: "最低", type: "line", smooth: true, data: low, symbol: "none", lineStyle: { width: 2 } },
        ],
        color: ["#00d9ff", "#00ff88", "#fbbf24", "#f87171"],
      });
    }

    function renderVolumeChart(data) {
      if (!volumeChart) {
        volumeChart = echarts.init(volumeChartEl);
      }
      const dates = data.dates || [];
      const volume = data["成交量"] || [];

      volumeChart.setOption({
        tooltip: {
          trigger: "axis",
          backgroundColor: "rgba(30,41,59,0.95)",
          borderColor: "#334155",
        },
        grid: { left: "3%", right: "4%", bottom: "3%", top: "8%", containLabel: true },
        xAxis: {
          type: "category",
          data: dates,
          axisLine: { lineStyle: { color: "#334155" } },
          axisLabel: { color: "#94a3b8" },
        },
        yAxis: {
          type: "value",
          name: "成交量",
          nameTextStyle: { color: "#94a3b8" },
          axisLine: { show: false },
          splitLine: { lineStyle: { color: "rgba(255,255,255,0.06)" } },
          axisLabel: { color: "#94a3b8" },
        },
        series: [
          {
            name: "成交量",
            type: "bar",
            data: volume,
            itemStyle: {
              color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                { offset: 0, color: "#00d9ff" },
                { offset: 1, color: "rgba(0,217,255,0.3)" },
              ]),
            },
          },
        ],
      });
    }

    async function onStockChange() {
      const value = stockSelect.value;
      showError("");
      if (!value) {
        priceChart && priceChart.clear();
        volumeChart && volumeChart.clear();
        return;
      }
      showLoading(true);
      try {
        const filename = decodeURIComponent(value);
        const data = await loadStockData(filename);
        if (data && data.dates) {
          renderPriceChart(data);
          renderVolumeChart(data);
        } else {
          showError("数据格式异常");
        }
      } catch (e) {
        showError(e.message);
      } finally {
        showLoading(false);
      }
    }

    stockSelect.addEventListener("change", onStockChange);

    stockCodeInput.addEventListener("input", function () {
      this.value = this.value.replace(/\D/g, "").slice(0, 6);
    });

    btnAddStock.addEventListener("click", async function () {
      const code = stockCodeInput.value.trim();
      if (!code || code.length !== 6) {
        showToast("请输入 6 位股票代码");
        return;
      }
      btnAddStock.disabled = true;
      showError("");
      try {
        const res = await fetch(API_BASE + "/api/add_stock", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: code }),
        });
        const data = await res.json().catch(() => ({}));
        if (data.ok) {
          showToast(data.message || "已加入配置");
          stockCodeInput.value = "";
          loadStockList();
        } else {
          showToast(data.message || "失败");
        }
      } catch (e) {
        showToast("请求失败: " + e.message);
      } finally {
        btnAddStock.disabled = false;
      }
    });

    btnUpdateAll.addEventListener("click", async function () {
      btnUpdateAll.disabled = true;
      showError("");
      showLoading(true);
      try {
        const res = await fetch(API_BASE + "/api/update_all", { method: "POST" });
        const data = await res.json().catch(() => ({}));
        if (data.ok && data.results) {
          const ok = data.results.filter((r) => r.ok).length;
          const fail = data.results.filter((r) => !r.ok).length;
          showToast("更新完成：成功 " + ok + "，失败 " + fail);
          loadStockList();
        } else {
          showToast("更新失败");
        }
      } catch (e) {
        showToast("请求失败: " + e.message);
      } finally {
        showLoading(false);
        btnUpdateAll.disabled = false;
      }
    });

    window.addEventListener("resize", () => {
      priceChart && priceChart.resize();
      volumeChart && volumeChart.resize();
    });

    loadStockList();
  </script>
</body>
</html>
